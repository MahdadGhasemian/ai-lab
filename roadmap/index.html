<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .roadmap-item {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 2rem;
            border-left: 2px solid #e2e8f0;
        }
        
        .roadmap-item:before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: #3b82f6;
        }
        
        .level-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .topic-tag {
            font-size: 0.75rem;
            background-color: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="p-4 md:p-8 max-w-5xl mx-auto">
    <div id="app" v-cloak>
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                {{ title }}
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                {{ subtitle }}
            </p>
        </header>

        <div class="space-y-12">
            <div v-for="(level, index) in roadmap" :key="index" class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <span :class="`level-badge ${level.badgeColor} ${level.textColor}`">
                            {{ level.title }}
                        </span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ level.subtitle }}</h2>
                    
                    <div class="space-y-6">
                        <div v-for="(item, itemIndex) in level.items" :key="itemIndex" class="roadmap-item">
                            <h3 class="text-lg font-semibold text-gray-800">{{ item.title }}</h3>
                            <p class="text-gray-600">{{ item.description }}</p>
                            <div class="mt-2 flex flex-wrap gap-2">
                                <span v-for="(tag, tagIndex) in item.tags" :key="tagIndex" class="topic-tag">
                                    {{ tag }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>{{ footerText }}</p>
            <p class="mt-2">Last updated: {{ lastUpdated }}</p>
        </footer>
    </div>

    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const title = 'My AI Learning Journey';
                const subtitle = 'Tracking my progress in AI/ML development and next learning steps';
                const footerText = 'Continuously evolving roadmap based on my learning journey';
                const lastUpdated = 'August 2025';

                const roadmap = [
                    {
                        title: '‚úÖ Completed',
                        // subtitle: 'What I\'ve already accomplished',
                        badgeColor: 'bg-green-100',
                        textColor: 'text-green-800',
                        items: [
                            {
                                title: 'Python Programming',
                                description: 'Completed a comprehensive Python course',
                                tags: ['Python', 'OOP', 'Data Structures']
                            },
                            {
                                title: 'MCP Server Development',
                                description: 'Built a Hetzner server management tool with Go',
                                tags: ['Go', 'REST API', 'Hetzner API']
                            },
                            {
                                title: 'LLM Exploration',
                                description: 'Experimented with local LLM models (Llama)',
                                tags: ['LLMs', 'Local Deployment']
                            }
                        ]
                    },
                    {
                        title: 'üîß In Progress',
                        // subtitle: 'Currently working on',
                        badgeColor: 'bg-blue-100',
                        textColor: 'text-blue-800',
                        items: [
                            {
                                title: 'Deep Learning Fundamentals',
                                description: 'Learning core concepts and frameworks',
                                tags: ['TensorFlow', 'PyTorch']
                            },
                            {
                                title: 'LLM Integration',
                                description: 'Working with Hugging Face models',
                                tags: ['Hugging Face', 'Transformers']
                            }
                        ]
                    },
                    {
                        title: '‚è≠Ô∏è Next Steps',
                        // subtitle: 'Planned learning path',
                        badgeColor: 'bg-purple-100',
                        textColor: 'text-purple-800',
                        items: [
                            {
                                title: 'Advanced ML Engineering',
                                description: 'Production-grade ML development',
                                tags: ['MLOps', 'Databricks', 'Model Serving']
                            },
                            {
                                title: 'LLM Application Development',
                                description: 'Building applications with LangChain and LLMs',
                                tags: ['LangChain', 'LLM Apps', 'Agents']
                            },
                            {
                                title: 'ML System Design',
                                description: 'Designing scalable ML systems',
                                tags: ['System Design', 'Scalability', 'Deployment']
                            }
                        ]
                    },
                    {
                        title: 'Advanced Topics',
                        // subtitle: 'Specialized AI domains to explore',
                        badgeColor: 'bg-yellow-100',
                        textColor: 'text-yellow-800',
                        items: [
                            {
                                title: 'Computer Vision',
                                description: 'Image processing and understanding',
                                tags: ['CNNs', 'Object Detection', 'Image Segmentation']
                            },
                            {
                                title: 'Reinforcement Learning',
                                description: 'Learning from interactions',
                                tags: ['Q-Learning', 'Deep RL', 'Applications']
                            },
                            {
                                title: 'Generative Models',
                                description: 'Creating new content with AI',
                                tags: ['GANs', 'VAEs', 'Diffusion Models']
                            }
                        ]
                    }
                ];

                return {
                    title,
                    subtitle,
                    roadmap,
                    footerText,
                    lastUpdated
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
