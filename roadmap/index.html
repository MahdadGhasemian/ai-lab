  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
    }

    .roadmap-item {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 2rem;
      border-left: 2px solid #e2e8f0;
    }

    .roadmap-item:before {
      content: "";
      position: absolute;
      left: -0.5rem;
      top: 0.5rem;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      background: #3b82f6;
    }

    .level-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .topic-tag {
      font-size: 0.75rem;
      background-color: #f3f4f6;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
    }

    [v-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="p-4 md:p-8 max-w-5xl mx-auto">
  <div id="app" v-cloak>
    <header class="text-center mb-12">
      <h1
        class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        {{ title }}
      </h1>
      <p class="text-gray-600 max-w-2xl mx-auto">{{ subtitle }}</p>
    </header>

    <div class="space-y-12">
      <div v-for="(level, index) in roadmap" :key="index" class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6">
          <div class="flex items-center mb-4">
            <span :class="`level-badge ${level.badgeColor} ${level.textColor}`">
              {{ level.title }}
            </span>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">
            {{ level.subtitle }}
          </h2>

          <div class="space-y-6">
            <div v-for="(item, itemIndex) in level.items" :key="itemIndex" class="roadmap-item">
              <h3 class="text-lg font-semibold text-gray-800">
                {{ item.title }}
              </h3>
              <p class="text-gray-600">{{ item.description }}</p>
              <p v-if="item.subtitle" class="text-sm text-green-700 my-2" v-html="item.subtitle"></p>
              <div class="mt-2 flex flex-wrap gap-2">
                <span v-for="(tag, tagIndex) in item.tags" :key="tagIndex" class="topic-tag">
                  {{ tag }}
                </span>
              </div>
              <div class="mt-2 space-x-4">
                <a v-if="item.github" :href="item.github" target="_blank"
                  class="text-gray-600 hover:text-gray-800 inline-flex items-center">
                  <i class="fab fa-github mr-1"></i> GitHub
                </a>
                <template v-if="item.youtubeVideos && item.youtubeVideos.length > 0">
                  <a v-for="(video, index) in item.youtubeVideos" :key="index" :href="video" target="_blank"
                    class="text-red-600 hover:text-red-800 inline-flex items-center mr-4">
                    <i class="fab fa-youtube mr-1"></i> Watch {{
                    item.youtubeVideos.length > 1 ? index + 1 : '' }}
                  </a>
                </template>
                <a v-if="item.youtube" :href="item.youtube" target="_blank"
                  class="text-red-600 hover:text-red-800 inline-flex items-center">
                  <i class="fab fa-youtube mr-1"></i> Watch
                </a>
                <a v-if="item.link" :href="item.link" target="_blank"
                  class="text-blue-600 hover:text-blue-800 inline-flex items-center">
                  <i class="fas fa-external-link-alt mr-1"></i> {{
                  item.linkName || 'Visit' }}
                </a>
                <template v-if="item.links && item.links.length">
                  <a v-for="(link, index) in item.links" :key="index" :href="link.link" target="_blank"
                    class="text-blue-600 hover:text-blue-800 inline-flex items-center">
                    <i class="fas fa-external-link-alt mr-1"></i> {{
                    link.name || 'Visit' }}
                  </a>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-16 text-center text-gray-500 text-sm">
      <p>{{ footerText }}</p>
      <p class="mt-2">Last updated: {{ lastUpdated }}</p>
    </footer>
  </div>
